<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba XML</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="xmlInput">Carga tu archivo xml:</label>
  <input
    type="file"
    name="xmlInput"
    id="xmlInput"
    accept=".xml, application/xml, text/xml"
  />
  <div id="data"></div>
  <div id="rfcValidation" class="inactive">
    <label for="rfcInput">Ingresa el rfc del receptor: </label>
    <input
      type="text"
      name="rfcInput"
      id="rfcInput"
    />
    <button type="button" id="rfcButton">Validar RFC</button>
    <span id="confirmation"></span>
  </div>
  <script src="../src/index.js" type="module"></script>
</body>
</html>
